# RHAI-specific: Permissions for progression tracking
# Allows the controller to read pod IPs and execute commands for metrics polling
- op: add
  path: /rules/-
  value:
    apiGroups:
    - ""
    resources:
    - pods
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
- op: add
  path: /rules/-
  value:
    apiGroups:
    - ""
    resources:
    - pods/exec
    verbs:
    - create
